<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Transfer Programs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #002f4b;
            color: white;
        }

        header {
            background-color: #005b94;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 4px solid #003f66;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header img {
            height: 80px;
            position: absolute;
            left: 20px;
        }

        header h1 {
            text-align: center;
            flex-grow: 1;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #a7c6dd;
            padding: 10px;
            border-bottom: 4px solid #003f66;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 5px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            background: #ffffff;
            border: 2px solid #003f66;
            color: #003f66;
            font-weight: bold;
            display: block;
        }

        main {
            flex-grow: 1;
            text-align: center;
            padding: 20px;
            background-color: #002f4b;
            color: white;
        }

        .contact {
            text-align: center;
            padding: 5px;
            background-color: #003f66;
            color: white;
            border-radius: 10px;
            width: 180px;
            border: 2px solid #a7c6dd;
            margin-top: auto;
            margin-bottom: 20px;
            align-self: center;
            padding: 10px;
        }

        .contact h2 {
            font-size: 16px;
        }

        .contact p {
            font-size: 12px;
        }

        .contact a {
            font-size: 12px;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="cccclogo.png" alt="Website Logo">
        <h1>Enhanced Transfer Programs</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Compare</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <p>Content will go here...</p>
    </main>

    <footer class="contact">
        <img src="donmiller.png" alt="Don Miller" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">

        <h2>Don Miller</h2>
        <p>Associate Dean of Academic Advising and College Transfer</p>
        <a href="mailto:dmill398@cccc.edu">dmill398@cccc.edu</a>
        <p>(919) 718-7212</p>
    </footer>
</body>
</html>
